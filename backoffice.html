<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>M2S3_progetto - backoffice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body style="background-color: #c3cdc2">
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #496247" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="./">
          <img src="./assets/img/logo.jpg" alt="logo" width="60" height="60" class="me-1 rounded-circle" />
          getyourplant
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Backoffice</a>
            </li>
          </ul>
          <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-basket"></i>
            </button>
            <ul id="dropdown-menu"></ul>
          </div>
        </div>
      </div>
    </nav>
    <div id="container " class="container">
      <div class="row">
        <div class="col-md-9">
          <h1 class="display-3 mt-5" style="color: #496247">Gestisci i tuoi prodotti</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-9">
          <h4 id="variableH" class="display-6 mt-5">
            <div class="spinner-border m-1" style="color: #496247" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h4>
          <div id="alert-container"></div>
          <form id="form" class="d-inline-block mx-auto my-3" style="width: 100%">
            <div class="mb-3">
              <label for="plant-name" class="form-label">Nome pianta</label>
              <input type="text" class="form-control" id="plant-name" aria-describedby="name" placeholder="Inserisci il nome della pianta" required />
            </div>

            <div class="mb-3">
              <label for="plant-description" class="form-label">Descrizione</label>
              <textarea class="form-control" id="plant-description" rows="3" placeholder="Inserisci una breve descrizione" required></textarea>
            </div>

            <div class="mb-3">
              <label for="plant-origin" class="form-label">Vivaio</label>
              <input type="text" class="form-control" id="plant-origin" rows="3" placeholder="Inserisci il nome del vivaio di provenienza" required />
            </div>

            <div class="mb-3">
              <label for="plant-url" class="form-label">URL foto</label>
              <input
                type="text"
                class="form-control"
                id="plant-url"
                aria-describedby="basic-addon3 basic-addon4"
                placeholder="Inserisci il link dell'immagine"
                required
              />
            </div>

            <div class="mb-3">
              <label for="plant-price" class="form-label">Prezzo</label>
              <input type="number" class="form-control" id="plant-price" placeholder="Inserisci il costo in euro" aria-describedby="Prezzo" required />
            </div>
            <div id="btn-container" class="d-flex justify-content-end mt-5">
              <button id="successBtn" type="submit" class="btn btn-success" style="background-color: #496247"></button>
              <button id="deleteBtn" type="button" class="btn btn-danger d-none">Rimuovi</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="./js/backoffice.js"></script>
  </body>
</html>
